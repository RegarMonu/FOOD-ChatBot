    <head>
        <title>Chatbot</title>
        <style>
          .chat-bot {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 430px;
            border: none;
            z-index: 9999;
          }
      
          .chatbot-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 9999;
          }
      
          .chatbot-toggle:hover + .chat-bot {
            display: block;
          }
        </style>
      </head>
      <body>
        <div id="chatbotToggle" class="chatbot-toggle" onclick="toggleChatbot()">
          Mira-Chatbot
        </div>
        <iframe id="chatbotFrame" class="chat-bot" allow="microphone;"></iframe>
      
        <script>
          var chatbotVisible = false;
      
          function toggleChatbot() {
            var iframe = document.getElementById('chatbotFrame');
            chatbotVisible = !chatbotVisible;
            iframe.style.display = chatbotVisible ? 'block' : 'none';
      
            // Set the source only if the iframe is visible
            if (chatbotVisible) {
              iframe.src = "https://console.dialogflow.com/api-client/demo/embedded/26e44813-1fb1-492f-a8b8-6f745839704e";
            }
          }
        </script>
      </body>
